<!DOCTYPE html>

    <title>Longest Balanced SubArray</title>
</head>
<body>
  <h1> Problem: Find the longest subarray with equal occurences of two numbers</h1>
  <h2>Solution: Algorithm Used</h2>  
<script>
  function longestBalancedSubarray(nums, x, y) {
    let map = new Map();
    map.set(0, -1); 
    let diff = 0;
    let maxLength = 0;

    for (let i = 0; i < nums.length; i++) {
        if (nums[i] === x) diff++;  
        if (nums[i] === y) diff--;  

        if (map.has(diff)) {
            maxLength = Math.max(maxLength, i - map.get(diff));
        } else {
            map.set(diff, i);
        }
    }

    return maxLength;
}

console.log(longestBalancedSubarray([1, 2, 3, 2, 3, 1, 3, 2, 1], 2, 3)); // Output: 9

  
</script>
</body>
